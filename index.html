<input id="url" placeholder="https://coolmathgames.com" />
<button id="go">Go</button>

<script>
const workerEndpoint = "https://empty-cake-774e.mediumchimp9092.workers.dev/fetch?url=";
const urlInput = document.getElementById("url");
const frame = document.getElementById("frame");

function go() {
  const u = urlInput.value.trim();
  if (!u) return alert("Enter a URL");
  try { new URL(u) } catch { return alert("Invalid URL"); }
  frame.innerHTML = `<iframe src="${workerEndpoint + encodeURIComponent(u)}"
    style="width:100%;height:80vh;border:1px solid #ccc;"></iframe>`;
}

document.getElementById("go").addEventListener("click", go);
urlInput.addEventListener("keydown", e => { if (e.key === "Enter") go(); });
</script>
